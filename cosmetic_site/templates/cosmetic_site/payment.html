{% extends "cosmetic_site/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Payment</h2>
{% endblock page_header %}
{% block content %}
<section class="gradient-custom">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
                  <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/2560px-Mastercard-logo.svg.png" alt="Mastercard-logo" width="64px" />
              <form method="POST">
                <p>Payment sum:US$ 250.00 </p>>
                {% csrf_token %} 
                {{ form }}
                
                  <div class="row d-flex justify-content-center align-items-center">
                    <button class="btn btn-success" type="submit">MAKE PAYMENT</button>
                  </div>
                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock content %}
